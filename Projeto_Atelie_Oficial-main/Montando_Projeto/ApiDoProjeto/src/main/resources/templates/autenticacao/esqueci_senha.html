<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="assets/homeP/logoAtelie.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styleLogin.css">
</head>
<body>
    
<!-- main container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

<!-- login container -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">

  <!-- caixa esquerda -->
  
          <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column caixa-esquerda" style="background: #FCD0EA;">
              <div class="featured-image mb-3">
                  <img class="logoEsquerdo img-fluid" style="width: 450px;" src="../assets/loginP/logoAtelie.png" alt="">
              </div>
  
          </div>
  <!-- caixa direita -->
          
          <div class="col-md-6 caixa-direita">
    <div class="row align-items-center">
        <div class="header-text mb-4 text-center">
            <h2>Redefinir senha</h2>
        </div>
  
        <div class="mb-4">
          <label for="inputEmail" class="form-label ps-1 mb-0 fw-semibold">E-mail:</label>
          <input type="email" id="inputEmail" class="form-control"  placeholder="Digite seu Email" required>
        </div>
  
        <div class="mb-2">
          <label for="inputPassword" class="form-label ps-1 mb-0 fw-semibold">Senha:</label>
          <div class="input-group">
          <input type="password" id="inputPassword" class="form-control form-control-lg bg-light" placeholder="Digite sua nova senha" required>
          <span class="input-group-text">
              <i class="bi bi-eye" id="togglePassword" style="cursor: pointer;"></i>
          </span>
          </div>
      </div>    
                
        <div class="mb-4">
            <label for="inputPasswordConfirm" class="form-label ps-1 mb-0 fw-semibold">Confirme:</label>
            <div class="input-group">
            <input type="password" id="inputPasswordConfirm" class="form-control form-control-lg bg-light" placeholder="Confirme sua nova senha" required>
            <span class="input-group-text">
                <i class="bi bi-eye" id="togglePassword" style="cursor: pointer;"></i>
            </span>
            </div>
        </div>
        <div>
        <a style="width: 100%;" class="mx-auto btn btn-lg btn-pink fs-6 mb-3"href="/loginPage/index.html" role="button" aria-disabled="true">CONFIRMAR</a>
        </div>
  
        <div class="row text-center">
            <small>Voltar para o login:  <a th:href="@{/login}">Login</a></small>
        </div>
  
  
  
  
  
    </div>
    
    
          </div>
  
        </div>
  
      </div>















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
